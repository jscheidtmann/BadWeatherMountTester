[loggers]
keys=root,bwmt

[handlers]
keys=fileHandler,streamHandler

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=fileHandler,streamHandler

[logger_bwmt]
level=DEBUG
handlers=fileHandler,streamHandler
qualname=bwmt
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=standard
args=('%(log_file)s', 'a')

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=standard
args=(sys.stderr,)

[formatter_standard]
format=%(asctime)s %(name)s %(levelname)s %(message)s
