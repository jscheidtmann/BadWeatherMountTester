[loggers]
keys=root,bwmt

[handlers]
keys=fileHandler

[formatters]
keys=standard

[logger_root]
level=ERROR
handlers=fileHandler

[logger_bwmt]
level=ERROR
handlers=fileHandler
qualname=bwmt
propagate=0

[handler_fileHandler]
class=FileHandler
level=ERROR
formatter=standard
args=('%(log_file)s', 'a')

[formatter_standard]
format=%(asctime)s %(name)s %(levelname)s %(message)s
